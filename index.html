<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Instagram</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="left">
          <img src="./assets/images/phone.png" />
        </div>
        <div class="right">
          <div class="formCon">
            <h1>Instagram</h1>
            <form action="dashboard.html" method="post">
              <input
                class="logInput"
                name="user"
                value="Phone number, username, or email"
                type="text"
                maxlength="75"
              ><br>
              <input
                class="logInput"
                name="text"
                value="Password"
                type="password"
                maxlength="75">
              <br>
              <button class="submit" type="submit">Log in</button>
            </form>

            <div class="flex middleFlex">
              <div class="holder">
              <div class="topBorder">______</div>
            </div>
              <div class="or"> OR </div>
              <div class="holder"><div class="topBorder">______</div></div>
            </div>

            <div class="facebook flex">
              <div><img src="./assets/images/facebookIcon.png" width="12px"></div>
              <div>Log  in with facebook</div>        
          </div>
          <div class="forgotPass">Forgot password?</div>
          </div>
          <section class="lowerSec flex">
            <div>Don't have an account?</div>
            <div class="sign"> Sign in</div>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
