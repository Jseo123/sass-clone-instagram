<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" 
      type="image/png" 
      href="./assets/images/InstagramIco.ico">
    <title>Instagram</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="flex">
      <img src="./assets/images/logo.png" alt="insta logo">
      <div class="searchCon"><img alt="looking glass"src="./assets/images/lookinGlass.png" width="15px"><input type="text" value="search" class="search"></div>
      <div class="flex rightFlex">
          <img alt="Home symbol" src="./assets/images/homeLogo.png" width="20px">
          <img alt="messageIcon" src="./assets/images/messageIcon.png" width="20px">
          <img alt="add to story" src="./assets/images/addIcon.png" width="20px">
          <img alt="explore" src="./assets/images/explore.png" width="20px">
          <img alt="activity" src="./assets/images/activity.png" width="20px" class="activity">
          <img alt="profile" class="profile" src="./assets/images/me.jpg" width="25px">
      </div>
    </nav>

    <main class="flex">
      <section class="flex mainSec">
        <div class="flex stories">
          <img alt="story" src="./assets/images/s1.jpg" width="35px">
          <img alt="story" src="./assets/images/s2.jpg" width="35px">
          <img alt="story" src="./assets/images/s4.jpg" width="35px">
          <img alt="story" src="./assets/images/s5.jpg" width="35px">
          <img alt="story" src="./assets/images/s6.jpg" width="35px">
          <img alt="story" src="./assets/images/s7.jpg" width="35px">
          <img alt="story" src="./assets/images/s8.jpg" width="35px">
        </div>

        <div></div>
      </section>
      <section>2</section>

    </main>

  </body>
</html>
